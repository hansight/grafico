<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div bindonce class="modal-body">
        <div class="pull-right editor-title" bo-text="panel.type+' settings'"></div>
        <div ng-model="editor.index" bs-tabs="bs-tabs">
          <div ng-repeat="tab in setEditorTabs(panelMeta)" title="{{tab}}" bs-pane="bs-pane"></div>
        </div>
        <div ng-show="editorTabs[editor.index] == 'General'">
          <div ng-include src="'app/partials/panel-general.html'"></div>
        </div>
        <div ng-show="editorTabs[editor.index] == 'Panel'">
          <div ng-include src="edit_path(panel.type)"></div>
        </div>
        <div ng-repeat="tab in panelMeta.editorTabs" ng-show="editorTabs[editor.index] == tab.title">
          <div ng-include src="tab.src"></div>
        </div>
      </div>
      <div class="modal-footer">
        <!-- close_edit() is provided here to allow for a scope to perform action
        on dismiss -->
        <button type="button" class="btn btn-success" ng-click="editor.index=0;editSave(panel);close_edit();$hide()">Save</button>
        <button type="button" class="btn btn-danger" ng-click="editor.index=0;$hide()">Cancel</button>
      </div>
    </div>
  </div>
</div>
