<li ng-controller='timepicker' ng-init="init()">
  <a class="dropdown dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" bs-tooltip="time.tooltip" data-placement="bottom" aria-expanded="true">
    <span ng-bind="time.rangeString"></span>
    <span ng-show="dashboard.refresh">refreshed every {{dashboard.refresh}} </span>
    <span class="caret"></span>
  </a>
  <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
    <!-- Relative time options -->
    <li role="presentation" bindonce ng-repeat='timespan in panel.time_options track by $index'>
      <a role="menuitem" tabindex="-1" ng-click="setRelativeFilter(timespan)" bo-text="'Last ' + timespan"></a>
    </li>
    <!-- Auto refresh submenu -->
    <li class="dropdown-submenu">
      <a href="#">Auto-Refresh</a>
      <ul class="dropdown-menu">
        <li>
          <a ng-click="filterSrv.set_interval(false)">Off</a>
        </li>
        <li bindonce ng-repeat="interval in panel.refresh_intervals track by $index">
          <a ng-click="filterSrv.set_interval(interval)" bo-text="'Every ' + interval"></a>
        </li>
      </ul>
    </li>
    <li><a ng-click="customTime()">Custom</a></li>
    </ul>
</li>
