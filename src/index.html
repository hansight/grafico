<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>GRAFICO{{dashboard.current.title ? " - "+dashboard.current.title : ""}}</title>
    <link rel="stylesheet" href="css/bootstrap.light.css" title="Light">

    <!-- load the root require context -->
    <script src="vendor/requirejs/require.js"></script>
    <script src="app/components/require.config.js"></script>
    <script>require(['app'], function () {})</script>
    <style>
    </style>

  </head>

  <body>
    <noscript>
      <div class="container">
        <center><h3>You must enable javascript to use Graffico</h3></center>
      </div>
    </noscript>

    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="vendor/animate.css/animate.css">

    <link rel="stylesheet" href="css/app.css">

    <div ng-cloak ng-repeat='alert in alerts.list' class="alert alert-{{alert.severity}} dashboard-notice" ng-show="$last">
      <button type="button" class="close" ng-click="alerts.clear(alert)" style="padding-right:50px">&times;</button>
      <strong>{{alert.title}}</strong> <span ng-bind-html='alert.text'></span> <div style="padding-right:10px" class='pull-right small'> {{$index + 1}} alert(s) </div>
    </div>
    <div ng-cloak class="navbar navbar-static-top navbar-default">
      <div class="container-fluid">
      <div class="navbar-header">
          <span class="navbar-brand"><img src="img/small.png" data-placement="bottom"> {{dashboard.state.title}}</span>
      </div>
      <ul class="nav navbar-nav navbar-header navbar-right"  ng-include="'app/partials/header.html'">
      </ul>
    </div>
      </div>
   <div ng-cloak ng-view></div>

  </body>
</html>
